            <table class="table box-body">
                <tbody>

                        <td>
                            <button class="btn btn-success btn-circle btn-sm">
                                <i class="fa fa-check"></i>
                            </button>

                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-success btn-circle btn-sm">
                                <i class="fa fa-check"></i>

                    <tr>

                            <button class="btn btn-success btn-circle btn-sm">

                    <tr>

                            <button class="btn btn-success btn-circle btn-sm">
                                <i class="fa fa-check"></i>

                                <i class="fa fa-check"></i>
                            </button>
                            </td>

                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-success btn-circle btn-sm">
                                <i class="fa fa-check"></i>
                            </button>
                        </td>
                        <td>Soft Shutdown</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-right mt-3">
                <button class="btn btn-success px-4">
                    <i class="fa fa-power-off text-white mr-2"></i>
                    <span>Perform Action</span>

            </div>
          </div>
